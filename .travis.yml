language: node_js
node_js:
- 8.11.3
before_install:
- export TZ=Asia/Taipei
install:
- yarn
script:
- git clone --depth 1 --branch gh-pages https://$GH_TOKEN@github.com/Panepo/Yayoi-js build
- yarn build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  local-dir: build
  on:
    branch: master
branches:
  only:
  - master
notifications:
  email: false
env:
  global:
    secure: 
